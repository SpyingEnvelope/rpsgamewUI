<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://kit.fontawesome.com/e0038d558d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="bodycontainer">
        <h1>Let's play rock, paper, scissors!</h1>
        <h2>The rules are simple. The first one to five wins. You can play as many games as you want with the CPU!</h2>
        <button class="button" id="rock"><i class="far fa-hand-rock"></i></button><br>
        <button class="button" id="paper"><i class="far fa-hand-paper"></i></button><br>
        <button class="button" id="scissors"><i class="far fa-hand-scissors"></i></button><br>
        <p id="winner"></p>
        <p><br>Your score is <span id="playerscore">0</span></p>
        <p><br>CPU score is <span id="computerscore">0</span></p>
        <p><br><span id="games">Games won:</span><br> You (<span id="overallplayer"></span>) : CPU (<span id="overallcomputer"></span></span>)</p>
    </div>
    </body>
    <script src="script.js"></script>
</html>
